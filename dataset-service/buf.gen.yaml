version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/caraml-dev/timber/dataset-service/api
    except:
      - buf.build/googleapis/googleapis
plugins:
# Golang code gen
  - name: go
    out: api
    opt: paths=import,module=github.com/caraml-dev/timber/dataset-service/api/caraml/timber/v1
  - name: grpc-gateway
    out: api
    opt: paths=import,module=github.com/caraml-dev/timber/dataset-service/api/caraml/timber/v1
# Documentations
  - remote: buf.build/grpc-ecosystem/plugins/openapiv2:v2.6.0-1
    out: docs/openapiv2
  - name: doc
    out: docs/api_html
    opt: html,index.html,source_relative
  - name: doc
    out: docs/api_markdown
    opt: markdown,index.md,source_relative
